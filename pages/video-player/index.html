<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSExpert Max - BlinkToPlay</title>
  <style>
    #hands {
      position: fixed;
      pointer-events: none;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 12;
    }

    video {
      width: 95%;
      margin: 10px;
    }

    button {
      margin: 10px;
    }

    .button-container {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <canvas id="hands"></canvas>

  <div class="button-container">
    <div>
      <a href="https://pedromilani04.github.io/hands-detection-stream/pages/titles/">
        <button>Go back</button>
      </a>
      <button type="button" disabled id="init"> Initialize Blink Recognition</button>
      <output id="status"></output>
    </div>
  </div>
  <video id="video" type="video/mp4" controls>
    <source src="https://drive.google.com/uc?export=download&id=1z6Hj3bOO-FUVqMMVYHrVs9tr-0rZvxvH">
  </video>
  <script src="./src/index.js" type="module"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/TSedlar/pseudo-styler@1.0.8/pseudostyler.js"></script>
</body>

</html>
