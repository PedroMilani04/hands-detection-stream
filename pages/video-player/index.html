<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSExpert Max - BlinkToPlay</title>
  <style>
    #hands {
      position: fixed;
      pointer-events: none;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 12;
    }

    video {
      width: 95%;
      margin: 10px;
    }

    button {
      margin: 10px;
    }

    .button-container {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <canvas id="hands"></canvas>

  <div class="button-container">
    <div>
      <a href="https://pedromilani04.github.io/hands-detection-stream/pages/titles/">
        <button>Go back</button>
      </a>
      <button type="button" disabled id="init"> Initialize Blink Recognition</button>
      <output id="status"></output>
    </div>
  </div>
  <div style="position: relative; padding-bottom: 56.25%; height: 0;">
    <iframe src="https://embed.so/video/84e4c7b0-09e7-495f-bea8-5b98723d93e3"
      frameborder="0"
      webkitallowfullscreen mozallowfullscreen allowfullscreen
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    </iframe>
  </div>
  <script src="./src/index.js" type="module"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/TSedlar/pseudo-styler@1.0.8/pseudostyler.js"></script>
</body>

</html>
